<script type="text/javascript">
// 当前页面id
var currentPageId = "js-user-info";

// 切换页面
var switchPage = function (e, id) {
    // 导航激活状态切换
    $(e.target).addClass("active").siblings().removeClass("active");
    // 页面切换
    var $currentPage = $("#" + currentPageId);
    var $page = $("#" + id);
    $currentPage.one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
        $currentPage.addClass("hidden").removeClass("bounceOut");
        $currentPage.unbind();
        $page.removeClass("hidden").addClass("bounceIn");
    });
    $currentPage.addClass("bounceOut");
    // 同步当前页面
    currentPageId = id;
};
</script>
